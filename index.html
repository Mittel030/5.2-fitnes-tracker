<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS JS Fitness Tracker</title>
  </head>
  <body>
    <div id="app">
      <div id="auth-container" class="auth-container">
        <div class="auth-card">
          <h1>Fitness Tracker</h1>
          <div id="auth-forms">
            <div id="login-form" class="auth-form active">
              <h2>Login</h2>
              <input type="email" id="login-email" placeholder="Email" required>
              <input type="password" id="login-password" placeholder="Wachtwoord" required>
              <button id="login-btn">Inloggen</button>
              <p class="auth-switch">Nog geen account? <a href="#" id="show-register">Registreer</a></p>
            </div>
            <div id="register-form" class="auth-form">
              <h2>Registreren</h2>
              <input type="email" id="register-email" placeholder="Email" required>
              <input type="password" id="register-password" placeholder="Wachtwoord" required>
              <button id="register-btn">Registreer</button>
              <p class="auth-switch">Al een account? <a href="#" id="show-login">Inloggen</a></p>
            </div>
          </div>
          <div id="auth-message" class="message"></div>
        </div>
      </div>

      <div id="main-container" class="main-container" style="display: none;">
        <header class="header">
          <h1>Fitness Tracker</h1>
          <button id="logout-btn" class="logout-btn">Uitloggen</button>
        </header>

        <div class="dashboard">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-icon">üí™</div>
              <div class="stat-content">
                <h3>Totaal Workouts</h3>
                <p class="stat-value" id="total-workouts">0</p>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon">‚è±Ô∏è</div>
              <div class="stat-content">
                <h3>Totaal Minuten</h3>
                <p class="stat-value" id="total-minutes">0</p>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon">üî•</div>
              <div class="stat-content">
                <h3>Totaal Calorie√´n</h3>
                <p class="stat-value" id="total-calories">0</p>
              </div>
            </div>
          </div>

          <div class="workout-form-card">
            <h2>Nieuwe Workout</h2>
            <form id="workout-form">
              <div class="form-group">
                <label for="exercise-name">Oefening</label>
                <input type="text" id="exercise-name" placeholder="bijv. Hardlopen, Push-ups" required>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="duration">Duur (minuten)</label>
                  <input type="number" id="duration" min="1" placeholder="30" required>
                </div>
                <div class="form-group">
                  <label for="calories">Calorie√´n</label>
                  <input type="number" id="calories" min="0" placeholder="250" required>
                </div>
                <div class="form-group">
                  <label for="workout-date">Datum</label>
                  <input type="date" id="workout-date" required>
                </div>
              </div>
              <div class="form-group">
                <label for="notes">Notities (optioneel)</label>
                <textarea id="notes" placeholder="Hoe voelde de workout?"></textarea>
              </div>
              <button type="submit" class="submit-btn">Workout Toevoegen</button>
            </form>
          </div>

          <div class="workouts-list-card">
            <h2>Mijn Workouts</h2>
            <div id="workouts-list" class="workouts-list"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
